<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="amazeui.min.css">

    <link rel="stylesheet" href="dg2.css">
    <style type="text/css">
        .fp-tableCell {
            display: block;
            text-align: center;
        }
        #fp-nav.right {
            right: 5px;
        }
        *, :after, :before {
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }
        label {
            margin-bottom: 0;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-container2 image{height:450px;}
        .swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction {
            bottom: 10px;
            left: 0;
            width: 100%;
        }
        .swiper-slide{
            background:transparent;
        }
        .pp-wrap{
            display: table;
            clear: both;
            content: '';
            width: 100%;
        }
        .pp{float: right;
            width: 25%;
            margin: 6%;}
        #submit{background: #5892FA;
            height: 45px;
            line-height: 44px;
            font-size: 15px;
            width: 200px;
            color:#fff;
            margin-left: 20%;}
    </style>
</head>

<!-- Swiper JS -->
<script src="jquery.min.js"></script>
<script src="jquery.fullPage.js"></script>
<script src="swiper.min.js"></script>
<!--<script src="amazeui.min.js"></script>-->
<script src="amazeui.min.js"></script>
<!-- Initialize Swiper -->
<script>
    $(function () {
        $('#fullPage').fullpage({
            'navigation': true,
        });
        var swiper1 = new Swiper('.swiper-container1', {
            pagination: '.swiper-pagination',
            loop: true,
            autoplay:false,
            speed: 300,
        });
        var swiper2 = new Swiper('.swiper-container2', {
            pagination: '.swiper-pagination',
            loop: true,
            autoplay:true,
            speed: 100,
            slidesPerView:1.5,
            spaceBetween:5,
        });
        $('#submit').click(function(){
            $('.form-kk').css({display:'none'});
            $('.thanks').css({display:'block'});
        })
    });
</script>
