<!-- Initialize Swiper -->
<script>
    // method 自动播放
    let isWeixin = () => {
        let ua = window.navigator.userAgent.toLowerCase()
        return;
        /micromessenger/
              .test(ua)
    }
    let audioPlayer = (id) => {
        let audio = document.getElementById(id)
        if (isWeixin()) {
            document.addEventListener(
                  'WeixinJSBridgeReady', () => {
                      audio.play()
                  }, false);

            // 添加 getNetworkType 的判断原因, 请看问题分析2
            if (typeof window.WeixinJSBridge ==
                  "object" &&
                  typeof window.WeixinJSBridge
                        .invoke ==
                  "function"
            ) {
                window.
                WeixinJSBridge
                      .invoke(
                            'getNetworkType', {}, () => {
                                audio.play()
                            })
            }
        } else {
            audio.play();
            let touchPlay = () => {
                audio.play();
                document.removeEventListener(
                      'touchstart', touchPlay, false)
            };
            if (audio.paused) {
                document.addEventListener(
                      'touchstart', touchPlay, false)
            }
        }
    }
    // 使用
    audioPlayer('audio-player');

    var audio = document.getElementById("audio-player");
    var btn = document.getElementById("btn");
    var rotateVal = 0;

    var InterVal; // 定时器
    btn.onclick = function() { //点击按钮播放停止
        if (audio.paused) { //判断当前的状态是否为暂停，若是则点击播放，否则暂停
            audio.play();
            // rotate ()
            $("#btn").css("animation-play-state", "running")
        } else {
            audio.pause();
            // clearInterval(InterVal)
            $("#btn").css("animation-play-state", "paused")
        }
    };
    $(function () {

        $('#fullPage').fullpage({
            'navigation': true,
        });
        // $('#fullPage').fullpage.moveTo(5);//滑到第n屏
        $('#btn-start').click(function(){
            $('#fullPage').fullpage.moveTo(2);//滑到第n屏
        });
        $('#btn1').click(function(){
            $('#fullPage').fullpage.moveTo(5);//滑到第n屏
        });
    });
</script>
