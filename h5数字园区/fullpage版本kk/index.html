<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>

    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="dg.css">
    <style type="text/css">
        .fp-tableCell {
            display: block;
            text-align: center;
        }

        #fp-nav.right {
            right: 5px;
        }

        *, :after, :before {
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }

        label {
            margin-bottom: 0;
        }

    </style>
</head>
<body>
<div id="fullPage">
    <div class="section section1" style="background:#fff url('img/bg000.png') no-repeat bottom;background-size: 100% 100%">
        <div class="wrap">
            <div class="p1 font-title"><img src="img/font00.png"></div>
            <div class="p2"><img src="img/font02.png"></div>
            <div class="p3"><img src="img/bg101.png"></div>
        </div>
    </div>

<div class="section section2">
    <div class="wrap">
        <div class="p1 font-title"><img style="width:74%" src="img/font201.png"></div>
        <div class="p2 p-zoomIn"><img src="img/bg200.png"></div>
    </div>
</div>
<div class="section section3">
    <div class="wrap">
        <div class="p1 font-title"><img style="width:74%" src="img/font301.png"></div>
        <div class="p2 p-zoomIn"><img src="img/bg300.png"></div>
    </div>
</div>
<div class="section section4">
    <div class="wrap">
        <div class="p1 font-title"><img style="width:74%" src="img/font401.png"></div>
        <div class="p2 p-zoomIn"><img src="img/bg402.png"></div>
    </div>
</div>
<div class="section section5">
    <div class="wrap">
        <div class="p1 font-title"><img src="img/font501.png"></div>
        <div class="p2 p-zoomIn"><img src="img/bg501.png"></div>
    </div>
    <p class="bottom">让你的园区消费更精彩、丰富</p>
</div>
<div class="section section6">
    <div class="wrap">
        <div class="p1 font-title"><img src="img/font601.png"></div>
        <div class="p2 p-zoomIn k-form">
            <img src="img/bg601.png">
            <form action="">
                <div class="form-group">
                    <label for="">姓名：</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">手机：</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">邮箱：</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">留言：</label>
                    <textarea class="" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button class="am-round am-btn-warning">提交</button>
                </div>
            </form>
        </div>
    </div>
    <p class="bottom">园区数字化，产业新动能</p>
</div>
<div class="section section7">
    <div class="wrap">
        <div class="p1 font-title"><img style="width:60%" src="img/font701.png"></div>
        <div class="p2 p-zoomIn" style="position:relative;">
            <img src="img/bg700.png">
            <div class="s7-txt">
                <p class="t1">联系电话：888-8888-888</p>
                <p class="t1">联系人：王小姐</p>
                <p class="t1">地址：浙江省杭州市西湖区文三路357号</p>
            </div>
        </div>
    </div>
    <p class="bottom">园区数字化，产业新动能</p>
</div>
<div class="section section8">
    <div class="wrap">
        <div class="p1 font-title"><img style="width:60%" src="img/font800.png"></div>
        <div class="p2" style="width: 50%;margin: 0 auto;">
            <img class="p-zoomIn" src="img/bg800.png">
            <img class="p-swing" src="img/font801.png" style="margin-top: 14%;width: 80%;">
        </div>
    </div>
    <p class="bottom">园区数字化，产业新动能</p>
</div>

</div>

<img src="images/arrow.png" style="width:20px;height:15px;margin:0 auto; bottom:10px; left:0;right: 0;" id="array"
     class="resize">
<!-- Swiper JS -->
<script src="jquery.min.js"></script>
<script src="jquery.fullPage.js"></script>
<!--<script src="amazeui.min.js"></script>-->
<!-- Initialize Swiper -->
<script>
    $(function () {
        $('#fullPage').fullpage({
            'navigation': true,
        });
    });
</script>
</body>
</html>
